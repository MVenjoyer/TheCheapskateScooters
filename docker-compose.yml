version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: thecheapskate-postgres
    environment:
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_USER: thecheapskate
      POSTGRES_DB: thecheapskatedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: